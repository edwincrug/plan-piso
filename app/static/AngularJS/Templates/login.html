<!--link rel="stylesheet" type="text/css" href="../../css/Inspinia/css/login.css"-->
<div ng-init="init()" cg-busy="{promise:promise,message:message}">
    <br/>
    <br/>
    <h2 style="text-align: center; font-size: 50px;">Plan Piso</h2>
    <br/>
    <div class="middle-box text-center loginscreen animated fadeInDown">

        <div id="container" ng-hide="sesion == 1">
            <div id="logo">
                <!--img id="logoImg" src="image/profile/logoASE.png"></img-->
            </div>
            <div id="datos">
                <div id="usuario">
                    <label for="password">Usuario</label>
                    <input type="text" ng-model="user" name="username" id="username" class="form-control" ng-model="vm.username" placeholder="Usuario" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div id="contrasena">
                    <label for="password">Contraseña</label>
                    <input type="password" ng-model="password" name="password" id="password" class="form-control" ng-model="vm.password" placeholder="Contraseña" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <br/>
                <div id="action">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary block full-width m-b" ng-click="login(user, password)">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>
</div>
