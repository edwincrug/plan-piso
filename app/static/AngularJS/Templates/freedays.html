<div ng-init="init()">

    <div class="headTitleTallerCita">
        <h2>Días de Gracia</h2>
    </div>
    <div class="wrapper wrapper-content" cg-busy="{promise:promise,message:message}">
        <div class="row">
            <div class="col-lg-12">

                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example"  >
                                <thead>
                                    <tr>
                                        <th>Vin</th>
                                        <th>Marca</th>
                                        <th>Modelo</th>
                                        <th>Fecha Inicio</th>
                                        <th>Días Gracia</th>
                                        <th>Días Transcurridos</th>
                                        <th>Días Restantes</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="days in allDays" >
                                       <td>{{days.vin}}</td>
                                       <td>{{days.marca}}</td>
                                       <td>{{days.modelo}}</td>
                                       <td>{{days.fechainicio | date : 'yyyy-MM-dd'}}</td>
                                       <td>{{days.diasGracia}}</td>
                                       <td>{{days.diasTranscurridos}}</td>
                                       <td ng-class="setClass(days.estatus)">{{days.diasRestantes}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
</div>
