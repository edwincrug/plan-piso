<div ng-init="init()">

    <div class="headTitleTallerCita">
        <h2>Días de Gracia</h2>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">

                <div ></div>
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" cg-busy="{promise:promise,message:message}" >
                                <thead>
                                    <tr>
                                        <th>Vin</th>
                                        <th>Fecha Inicio</th>
                                        <th>Días Gracia</th>
                                        <th>Días Transcurridos</th>
                                        <th>Días Restantes</th>
                                        <th>Estatus</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="days in allDays">
                                       <td>{{days.vin}}</td>
                                       <td>{{days.fechainicio}}</td>
                                       <td>{{days.diasGracia}}</td>
                                       <td>{{days.diasTranscurridos}}</td>
                                       <td>{{days.diasRestantes}}</td>
                                       <td>{{days.estatus}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
</div>
