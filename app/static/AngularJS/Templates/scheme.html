<div ng-init="init()">
    <div class="headTitleEsquemas">
        <h2>Esquemas</h2>    
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" cg-busy="{promise:promise,message:message}">
                                <thead>
                                    <tr>
                                        <th>N° Esquema</th>
                                        <th>Días gracia</th>
                                        <th>Plazo</th>
                                        <th>Financiera</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="esquema in esquemas">
                                        <td>{{esquema.idEsquema}}</td>
                                        <td>{{esquema.diasGracia}}</td>
                                        <td>{{esquema.plazo}}</td>
                                        <td>{{esquema.nombre}}</td>
                                        <td><button class="btn btn-success btn-xs">Detalles</button>
                                            <button class="btn btn-primary btn-xs">Actualizar</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
