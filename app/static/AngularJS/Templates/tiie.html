<div ng-init="init()">
     <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>TIIE</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
                <li class="active">
                    <strong>TIIE</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <button class="btn btn-success btn-xs" ng-click="inicia()">Agregar</button>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" cg-busy="{promise:promise,message:message}">
                                <thead>
                                    <tr>
                                        <th>NÂ° Tiie</th>
                                        <th>Fecha</th>
                                        <th>Plazo</th>
                                        <th>Monto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="tiie in tiies">
                                        <td>{{tiie.idTiie}}</td>
                                        <td>{{tiie.fecha | date : 'yyyy-MM-dd'}}</td>
                                        <td>{{tiie.plazo}}</td>
                                        <td>{{tiie.monto | number:2}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="inicioModal" class="modal fade" tabindex="-1" data-focus-on="input:first" ng-controller="tiieController" ng-init="init()" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="memberModalLabel"></h4>
                    <h1>Nueva TIIE</h1>
                    <form class="form-signin">
                        Plazo:
                        <input type="text" id="txtPlazo" class="form-control col-md-2" placeholder="Plazo"> 
                        <br/>
                        Monto:
                        <input type="text" id="txtMonto" class="form-control col-md-2" placeholder="Monto">
                        <br>
                        <button class="btn btn-primary" ng-click="addTiie()">Guardar</button>
                        <button class="btn btn-info" ng-click="cerrar() ">Cancelar</button>
                    </form>
            </div>
            </div>
        </div>
    </div>
