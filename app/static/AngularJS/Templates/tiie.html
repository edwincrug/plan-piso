<div ng-init="init()">
    <div class="headTitleEsquemas">
        <h2>TIIE</h2>    
    </div>
    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                          <button class="btn btn-success btn-xs">Agregar</button>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover dataTables-example" cg-busy="{promise:promise,message:message}">
                                <thead>
                                    <tr>
                                        <th>NÂ° Tiie</th>
                                        <th>Fecha</th>
                                        <th>Plazo</th>
                                        <th>Monto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="tiie in tiies">
                                        <td>{{tiie.idTiie}}</td>
                                        <td>{{tiie.fecha | date : 'yyyy-MM-dd'}}</td>
                                        <td>{{tiie.plazo}}</td>
                                        <td>{{tiie.monto | number:2}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
