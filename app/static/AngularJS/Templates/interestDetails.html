<div class="modal inmodal fade " id="transpasoFinancieroModal" href="detailsUnit" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated flipInY">
            <div class="modal-body">

                    </div>

                <div id="wizard">

                                        <td>{{esquema.diasGracia}}</td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--/div-->
                    <h1>Paso 2</h1>
                    <div class="step-content">
                        <!--div class="row"-->
                            <form class="form-horizontal" role="form">
                                <!--div class="form-group"-->
                                    <div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputAmount">Tasa Intéres</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="exampleInputAmount" ng-model="esquema.tasaInteres" placeholder="Tasa Intéres">
                                                <div class="input-group-addon">%</div>
                                            </div>
                                        </div>

                                    </div>
                                    <div>
                                        <label class="font-noraml">Fecha Inicio</label>
                                        <div class="form-group" id="calendar">
                                            <div class="input-group date">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <input type="text" class="form-control" ng-model="fechaInicio" value={{fechaInicio}} style="width:150px">
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="font-noraml">Fecha Fin</label>
                                        <div class="form-group" id="calendar">
                                            <div class="input-group date">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <input type="text" class="form-control" ng-model="fechaFin" value={{fechaFin}} style="width:150px">
                                            </div>
                                        </div>
                                    </div>
                                    <div>

                                            <div class="input-group">
                                                <input type="text" class="form-control" id="exampleInputAmount" ng-model="esquema.Tiie" placeholder="Tiie">
                                                <div class="input-group-addon">%</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputAmount">Porcentaje Penetración</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="exampleInputAmount" ng-model="esquema.Porcentaje" placeholder="Porcentaje Penetración">

                                            </div>
                                        </div>
                                    </div>

                        <!--/div-->
                    </div>
                    <h1>Paso 3</h1>
                    <div class="step-content">
                        <div class="text-center m-t-md">
                            <h3>Detalles</h3>
                            <p>
                                This is last content.
                            </p>
                        </div>
                    </div>
                </div>

                <!--/div-->
                <button class="btn btn-primary btn-xs" ng-click="modalAgregarNuevoEsquemas()">Agregar</button>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn  btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>

</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#transpasoFinancieroModal">Transpaso de Financiera</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn btn-success">Cancelar</button>
<button class="btn btn-warning">Continuar</button>



<script>
    $(document).ready(function () {
        $("#wizard").steps();
        $("#form").steps({
            bodyTag: "fieldset"
            , onStepChanging: function (event, currentIndex, newIndex) {
                // Always allow going backward even if the current step contains invalid fields!
                if (currentIndex > newIndex) {
                    return true;
                }

                // Forbid suppressing "Warning" step if the user is to young
                if (newIndex === 3 && Number($("#age").val()) < 18) {
                    return false;
                }

                var form = $(this);

                // Clean up if user went backward before
                if (currentIndex < newIndex) {
                    // To remove error styles
                    $(".body:eq(" + newIndex + ") label.error", form).remove();
                    $(".body:eq(" + newIndex + ") .error", form).removeClass("error");
                }

                // Disable validation on fields that are disabled or hidden.
                form.validate().settings.ignore = ":disabled,:hidden";

                // Start validation; Prevent going forward if false
                return form.valid();
            }
            , onStepChanged: function (event, currentIndex, priorIndex) {
                // Suppress (skip) "Warning" step if the user is old enough.
                if (currentIndex === 2 && Number($("#age").val()) >= 18) {
                    $(this).steps("next");
                }

                // Suppress (skip) "Warning" step if the user is old enough and wants to the previous step.
                if (currentIndex === 2 && priorIndex === 3) {
                    $(this).steps("previous");
                }
            }
            , onFinishing: function (event, currentIndex) {
                var form = $(this);

                // Disable validation on fields that are disabled.
                // At this point it's recommended to do an overall check (mean ignoring only disabled fields)
                form.validate().settings.ignore = ":disabled";

                // Start validation; Prevent form submission if false
                return form.valid();
            }
            , onFinished: function (event, currentIndex) {
                var form = $(this);

                // Submit form input
                form.submit();
            }
        }).validate({
            errorPlacement: function (error, element) {
                element.before(error);
            }
            , rules: {
                confirm: {
                    equalTo: "#password"
                }
            }
        });
        $('#calendar .input-group.date').datepicker({
            todayBtn: "linked"
            , keyboardNavigation: true
            , forceParse: false
            , calendarWeeks: true
            , autoclose: true
            , todayHighlight: true
        });
    });
</script>
